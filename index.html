function get_viewers(json){
    viewers_ip = json.ip;
    count(viewers_ip);
}

function count(viewers_ip){
    var views;
    var ip_to_string = viewers_ip.toString();
    ip_to_string = ip_to_string.replace(/\./g,'-');
    firebase.database().ref().child("page_views/" + ip_to_string).set({
        viewers_ip: viewers_ip
    });
    firebase.database().ref().child("page_views").on("value", function(snapshot){
        views = snapshot.numChildren();
        firebase.database().ref().child("views_count").set({
        count: views
        });
    });
}

</script>

<script type="application/javascript" src="https://api.ipify.org?format=jsonp&callback=get_viewers"></script>
